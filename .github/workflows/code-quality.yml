name: Checks
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Checks
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: |
        pip install -r docs/requirements.txt
        pip install types-docutils types-setuptools
        if [ -f requirements.txt ]; then pip install -r requirements.txt --find-links https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html; fi
        pip install git+https://github.com/pbelevich/transformers.git@compatible_with_pt_master
    - run: pip install "black<23" pylint==v3.0.0a3 mypy==v0.902 flake8
#    - run: black --diff --check $(git ls-files '*.py')
    - run: pylint --disable=all --enable=unused-import $(git ls-files '*.py')
#    - run: mypy --strict $(git ls-files '*.py')
    - run: mypy $(git ls-files '*.py')
    - name: Lint with flake8
      run: flake8 pippy
